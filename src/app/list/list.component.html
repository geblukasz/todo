<h1>Zadania do wykonania</h1>
<div>
  <input type='text' [(ngModel)]='inputValue' placeholder='nowe zadanie'>
  <button 
    (click)='handleClick()'
    >Dodaj</button>
<ul>
  <li *ngFor = "let task of list">
      {{task.name}}
    <input type="checkbox" [(ngModel)]="task.isCompleted">
    <span (click)='remove(task)'>X</span>
  </li>
</ul>
